                    <div id="filters">

                    </div>
                    <button type="reset" id="resetFilter">Borrar</button>
                </form>
                <form id="search-container">
                    <input class="searchBox" type="text" id="search-field" placeholder="Busca tu producto">
                    <button type="submit" id="search-button">Buscar</button>
                </form>
            </div>
        </div>
        <section class="product-grid">

            <div id="img-grid">
                <!-- Los productos se cargan dinamicamente -->
            </div>
        </section>
