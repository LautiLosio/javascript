<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,300,1,200" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./css/FaviconNoBg.png" type="image/x-icon">
    <title>Universify - Productos</title>
    <meta name="description" content="Universify es una plataforma que te ayudará a encontrar ultiles o apuntes que te servirán en tu carrera.">

</head>

<body>
    <main>
        <div id="carrito-container" class="hidden">
            <div id="carrito">
                <div id="carrito-menu-bar">
                    <span class="material-symbols-sharp" id="carrito-close-button">close</span>
                </div>
                <div id="carrito-header">
                    <h2>Carrito</h2>
                </div>
                <div id="carrito-body">
                    <!-- Esto se carga dinamicamente -->
                </div>
                <button id="buy-button">Comprar ahora</button>
                <div id="carrito-localStorage">
                    <div class="carrito-localStorage-button" id="save-carrito-button">
                        <span class="material-symbols-sharp">
                            download_for_offline
                        </span>
                        <p>Guardar</p>
                    </div>
                    <div class="carrito-localStorage-button" id="load-carrito-button">
                        <span class="material-symbols-sharp">
                            sync
                        </span>
                        <p>Recuperar</p>
                    </div>
                    <div class="carrito-localStorage-button" id="clear-carrito-button">
                        <span class="material-symbols-sharp">
                            delete_forever
                        </span>
                        <p>Borrar</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="header" id="productos">
            <h2>Productos</h2>
            <h3>Filtrá por carrea y condición</h3>
            <div class="search-header">
                <p>¡Buscá entre miles de productos subidos por estudiantes como vos!</p>
                <div id="filters-container">
                    <form id="product-filter">
                        <div id="filters">
                            <select id="category-selector">
                                <option hidden selected value="">Categoría</option>
                                <option value="1">Todos</option>
                                <!--  se carga dinamicamente -->
                            </select>
                            <select id="rating-selector">
                                <option hidden selected value="">Rating</option>
                                <option value="0">Todos</option>
                                <option value="3">3.0 &starf; o más</option>
                                <option value="4">4.0 &starf; o más</option>
                                <option value="4.5">4.5 &starf; o más</option>
                            </select>
    
                        </div>
                        <button type="reset" id="resetFilter">Borrar</button>
                    </form>
                    <!-- <form id="search-container">
                        <input type="text" placeholder="Busca tu producto">
                        <button type="submit">Buscar</button>
                    </form> -->
                </div>
            </div>
        </div>


        <section class="product-grid">
            <form id="show-amount-container">
                <p>Mostrar</p>
                <select id="show-amount">
                    <option>4</option>
                    <option>8</option>
                    <option selected>12</option>
                    <option>16</option>
                    <option value="50">Todos</option>
                </select>
            </form>
            
            <div id="img-grid">
                <!-- Los productos se cargan dinamicamente -->
            </div>
        </section>
    </main>

    <footer>

        <div class="footer-container">
            <div id="footer-left">
                <a href="#productos" class="button">
                    Volver&nbsp;hacia&nbsp;arriba<span class="material-symbols-sharp">
                    arrow_upward</span>
                </a>
            </div>

            <div class="subscription">
                <form id="subscription-form">
                    <p>Suscribite a nuestras ofertas</p>
                    <div id="subscription-input">
                        <label for="email">
                            <input type="email" type="email" placeholder="Ingresá tu correo">
                        </label>
                        <button type="button">Suscribir</button>
                    </div>
                </form>

                <div class="contact-icons">
                    <a href="http://twitter.com" target="_blank"><img src="./media/twitter-brands.svg" alt="twitter-logo"></a>
                    <a href="http://facebook.com" target="_blank"><img src="./media/facebook-square-brands.svg" alt="facebook-logo"></a>
                    <a href="http://instagram.com" target="_blank"><img src="./media/instagram-brands.svg" alt="instagram-logo"></a>
                    <a href="http://youtube.com" target="_blank"><img src="./media/youtube-brands.svg" alt="youtube-logo"></a>
                </div>

            </div>

            <div class="spacer"></div>

            <!-- buy floating button -->
            <button id="total-button">
                <span class="material-symbols-sharp">
                    shopping_cart
                </span>
                <div>
                    <p class="hidden-text">Total: $0</p>
                    <h4>Mostrar carrito</h4>
                </div>
            </button>
        </div>

    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
